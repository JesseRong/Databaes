<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Crates</title>{% endblock %}
</head>
<body>

</body>
{% block content %}
    <h1>List of Crates offered by <em>Databaes</em></h1>
    {% if boxes %}
        <ul>
            {% for box in boxes %}
                <li>This is box #{{ box.id }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No crates currently being sold, sorry!</p>
    {% endif %}
{% endblock %}
</html>
